<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="ac-brotherhood.webp" alt="Assasin's Creed" width="300" height="300"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay>
                <source src="audio.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
